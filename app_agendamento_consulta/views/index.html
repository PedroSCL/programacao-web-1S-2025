<!DOCTYPE html>
<html lang="pt-br"><head>
        <title>Template</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>        
    </head>
    <body>

        <div class="container">

            <div class="row">
                <div class="col-12 text-center mt-3">
                    <h1>Agendamento</h1>
                </div>

                <div class="col-12">
                    {{#erro_form}}
                    <div class="alert alert-warning mt-2">
                        <strong>Formulário inválido</strong>, preencha todos os campos!
                    </div>
                    {{/erro_form}}
                </div>
            </div>

            <form action="/agendar_consulta" method="POST">
                <div class="row mt-3">
                    <h3>Dados do paciente</h3>
                    <div class="col-6 mt-1">
                        <label for="nome" class="form_label">
                            Nome:
                        </label>
                        <input type="text" class="form-control" name="nome" id="nome" value={{dados_consulta.nome}}>
                    </div>

                    <div class="col-6 mt-1">
                        <label for="sobrenome" class="form_label">
                            Sobrenome:
                        </label>
                        <input type="text" class="form-control" name="sobrenome" id="sobrenome" value={{dados_consulta.sobrenome}}>
                    </div>

                    <div class="col-6 mt-1">
                        <label for="cpf" class="form_label">
                            CPF:
                        </label>
                        <input type="text" class="form-control" name="cpf" id="cpf" value={{dados_consulta.sobrenome}}>
                    </div>

                    <div class="col-6 mt-1">
                        <label for="data_nascimento" class="form_label">
                           Data de Nascimento:
                        </label>
                        <input type="date" class="form-control" name="data_nascimento" id="data_nascimento" value={{dados_consulta.data_nascimento}}>
                    </div>

                    <div class="col-6 mt-1">
                        <label for="telefone" class="form_label">
                           Telefone:
                        </label>
                        <input type="date" class="form-control" name="telefone" id="telefone">
                    </div>

                    <div class="col-6 mt-1">
                        <label for="cep" class="form_label">
                           CEP:
                        </label>
                        <input type="text" class="form-control" name="cep" id="cep">
                    </div>

                    <div class="col-12 mt-1">
                        <label for="endereco" class="form_label">
                            Endereço:
                        </label>
                        <input type="text" class="form-control" name="endereco" id="endereco">
                    </div>
                </div>
    
                <div class="row mt-3">
                    <h3>Dados da consulta</h3>
                    <div class="col-6 mt-1">
                        <label for="clinica">Clínica:</label>
                        <select class="form-select" name="clinica" id="clinica">
                            <option selected>Selecione a clínica</option>
                            <option value="1">Clínica Taguatinga</option>
                            <option value="2">Clínica Brasília</option>
                            <option value="3">Clínica ceilândia</option>
                          </select>
                    </div>

                    <div class="col-6 mt-1">
                        <label for="especialidade">Especialidade:</label>
                        <select class="form-select" name="especialidade" id="especialidade">
                            <option selected>Selecione a especialidade</option>
                            <option value="1">Ortopedia</option>
                            <option value="2">Cardiologia</option>
                            <option value="3">Pediatria</option>
                          </select>
                    </div>

                    <div class="col-6 mt-1">
                        <label for="data_consulta" class="form_label">
                           Data da Consulta:
                        </label>
                        <input type="date" class="form-control" name="data_consulta" id="data_consulta">
                    </div>

                    <div class="col-6 mt-1">
                        <label for="hora_cosulta" class="form_label">
                           Hora da Consulta:
                        </label>
                        <input type="time" class="form-control" name="hora_cosulta" id="hora_cosulta">
                    </div>
                    
                    <div class="col-12 mt-1">
                        <label for="observacao" class="form_label">
                           Observação:
                        </label>
                        <textarea name="observacao" id="observacao" rows="3" class="form-control">

                        </textarea>
                    </div>

                    

    
                <div class="row">
                    <div class="col-12 mt-3 mb-3">
                        <button type="submit" class="btn btn-primary w-100">
                            Enviar
                        </button>
                    </div>
                </div>

            </form>
        </div>


    </body>
    </html>
